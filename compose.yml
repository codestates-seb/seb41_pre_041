services:
  web:
    image: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./client/build:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

  db:
    image: mariadb
    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=stackoverflow
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 --password="$$(cat /run/secrets/db-password)" --silent']
      interval: 3s
      retries: 5
      start_period: 30s
    ports:
      - 3306:3306

  redis:
    image: redis
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$(sed 's/requirepass //' /run/secrets/redis) ping | grep PONG"]
      interval: 3s
      retries: 5
    ports:
      - 6379:6379
    secrets:
      - redis
    command: redis-server /run/secrets/redis

  backend:
    image: eclipse-temurin:11-jre
    restart: always
    secrets:
      - backend-secrets
    command: java -jar app.jar
    volumes:
      - ./server/build/libs/seb41-41-pre-project-0.0.1-SNAPSHOT.jar:/app.jar:ro
    environment:
      - SPRING_CONFIG_IMPORT=file:/run/secrets/backend-secrets[.yml]
      - SPRING_PROFILES_ACTIVE=server
      - SPRING_DATASOURCE_URL=jdbc:mysql://db/stackoverflow
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_REDIS_HOST=redis
      # - SPRING_JPA_HIBERNATE_DDL-AUTO=create-only # 최초 기동시 스키마 생성을 위해 사용
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  db-data:

secrets:
  db-password:
    file: ./secrets/db-password
  backend-secrets:
    file: ./secrets/backend-secrets.yml
  redis:
    file: ./secrets/redis.conf
